<ul>
  <li *ngFor="let post of posts | async">
    <div class="card">
      <div class="card-body">
        <p class="id"><small>ID: {{ post.id }}</small></p>
        <p class="card-text">{{ post.text }}</p>
        <a class="btn btn-danger btn-sm" (click)="RemovePost(post.id)">Eliminar</a>
      </div>
    </div>
  </li>
</ul>
<div class="alert alert-danger" *ngIf="(posts | async).length == 0">
  Sin Posts :(
</div>
